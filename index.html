  <body>
    <header>
      <nav class="hamburger-menu">
        <input id="menu_toggle" type="checkbox" />
        <!--input= indsamler bruger input. Type="checkbox"= checkbox er et interaktivt element, ændre tilstand, når man afkrydser-->
        <label class="menu_knap" for="menu_toggle">
          <!--for="menu_toggle": Dette attribut i <label> fortæller, at dette label er knyttet til inputfeltet med id "menu_toggle". Når brugeren klikker på labelen, aktiveres eller deaktiveres checkboxen automatisk. Dette forbedrer brugervenligheden og gør det lettere at klikke på hele "hamburger-ikonet" for at ændre checkboxens tilstand.-->
          <span></span>
        </label>

        <div class="logo_div">

            <h2 class="font">SportLuxeStyles</h2>
          </a>
        </div>
