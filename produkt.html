<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forside</title>
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="genral.css" />
    <link rel="stylesheet" href="layout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital@0;1&family=DM+Sans:ital,opsz@0,9..40;1,9..40&display=swap" rel="stylesheet" />
  </head>

  <body>
    <header>
      <nav class="hamburger-menu">
        <input id="menu_toggle" type="checkbox" />
        <!--input= indsamler bruger input. Type="checkbox"= checkbox er et interaktivt element, ændre tilstand, når man afkrydser-->
        <label class="menu_knap" for="menu_toggle">
          <!--for="menu_toggle": Dette attribut i <label> fortæller, at dette label er knyttet til inputfeltet med id "menu_toggle". Når brugeren klikker på labelen, aktiveres eller deaktiveres checkboxen automatisk. Dette forbedrer brugervenligheden og gør det lettere at klikke på hele "hamburger-ikonet" for at ændre checkboxens tilstand.-->
          <span></span>
        </label>

        <div class="logo_div">
          <a class="logo" href="index.html">
            <h2 class="font">Classic Styles</h2>
          </a>
        </div>

        <ul class="ul_menu">
          <li><a href="index.html">Forside</a></li>
          <li><a href="kategori.html">Kategori</a></li>
          <li><a href="produktliste.html">Produktliste</a></li>
          <li class="aktiv"><a href="produkt.html">Produkt</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Produkt</h1>
      <div class="grid_produkt">
        <div class="produkt_image_container_single">
          <img class="produkt_image" src="https://kea-alt-del.dk/t7/images/webp/1000/1533.webp" alt="Trænings t-shirt" />
          <span class="soldout_single hide">Sold Out</span>
        </div>
        <div>
          <h2 class="produkt_h2 produkt_brandname">Nike</h2>
          <h3 class="produkt_h3 produkt_productdisplayname">3/4 træningsbukser</h3>
          <p class="produkt_h3 produkt_price">Pris: 300 kr.</p>
          <div class="produkt_grid_discount_single">
            <p class="produkt_price_discount hide">price after discount</p>
            <p class="produkt_discount hide">discount</p>
          </div>
          <label>
            Vælg størrelse
            <select name="liste">
              <option value="">Vælg størrelse</option>
              <option value="xs">XS</option>
              <option value="s">S</option>
              <option value="m">M</option>
              <option value="l">L</option>
              <option value="xl">XL</option>
            </select>
          </label>
          <button class="knap_produkt">Læg i indkøbskurv</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer">
        <ul class="ul_footer">
          <li><a href="index.html">Forside</a></li>
          <li><a href="kategori.html">Kategori</a></li>
          <li><a href="produktliste.html">Produktliste</a></li>
          <li><a href="produkt.html">Produkt</a></li>
        </ul>
        <div class="logo_simpel_div">
          <a class="logo_simpel" href="index.html">
            <h2 class="font_2">Classic Styles</h2>
          </a>
        </div>
      </div>
    </footer>
    <script src="produkt.js"></script>
  </body>
</html>
